<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weatherer</title>
    </head>
    <body>
        <div class="contianer">
            <div class="main">
                <form action="">
                    <input type="text" placeholder="City" required />
                    <button class="submitBtn">Search</button>
                </form>
                <div class="location"></div>
                <div class="data-container">
                    <div class="left-section">
                        <img alt="weather icon" class="icon" />
                        <p class="temp"></p>
                        <div class="tempUnit">
                            <button class="temp-c" id="selectedTempUnit">
                                <img src="./assets/icons/celsius.svg" alt="" />
                            </button>
                            <button class="temp-f">
                                <img
                                    src="./assets/icons/fahrenheit.svg"
                                    alt=""
                                />
                            </button>
                        </div>
                    </div>
                    <div class="right-section">
                        <div class="datetime">
                            <p class="day">Friday</p>
                            <p class="time">17:00</p>
                        </div>
                        <p class="condition">Partly Cloudy</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
